jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the reviewer is a team member and approved
        uses: actions/github-script@v6
        with:
          script: |
            const org = context.repo.owner;
            const response = await octokit.rest.teams.listForAuthenticatedUser()
            core.info(response);
